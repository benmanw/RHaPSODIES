### system section
[SYSTEM]
DRIVERPLUGINDIRS = ${VISTACORELIBS_DRIVER_PLUGIN_DIRS}
DEVICEDRIVERS    = KEYBOARD, MOUSE, 3DCSPACENAVIGATOR, DEPTHSENSE, MIDI
DUMPDFNGRAPHS    = TRUE
WRITEDFNPORTS    = FALSE

INTERACTIONCONTEXTS = KEYBOARDCONTROL, SCENE_NAVIGATION, HANDTRACKER, HANDMODEL_TESTING_MIDI

### interaction contexts
[KEYBOARDCONTROL]
ROLE = KEYBOARDCONTROL
GRAPH = interaction/keycontrol.xml

[SCENE_NAVIGATION]
ROLE = SCENE_NAVIGATION
GRAPH = interaction/spacenavigator_navigation.xml

[HANDTRACKER]
ROLE = HANDTRACKER
GRAPH = interaction/handtracker.xml

[HANDMODEL_TESTING_MIDI]
ROLE = HANDMODEL_TESTING
GRAPH = interaction/handmodel_testing_midi.xml

### device drivers
[MOUSE]
#TYPE = OSGMOUSE
TYPE = GLUTMOUSE
DEFAULTWINDOW = TRUE
HISTORY = 1

[KEYBOARD]
#TYPE = OSGKEYBOARD
TYPE = GLUTKEYBOARD
DEFAULTWINDOW = TRUE
HISTORY = 20
SENSORS = KEYB_MAIN

[KEYB_MAIN]
RAWID = 0

[3DCSPACENAVIGATOR]
TYPE    = 3DCSPACENAVIGATOR
SENSORS = 3DCSPACENAVIGATOR_SENSOR
HISTORY = 10

[3DCSPACENAVIGATOR_SENSOR]
TYPE = 3DCONNEXION_SPACENAVIGATOR
RAWID = 0

[DEPTHSENSE]
TYPE       = DEPTHSENSE
PARAMETERS = DEPTHSENSE_PARAMETERS
HISTORY    = 1

[DEPTHSENSE_PARAMETERS]
DUMP_AVAILABLE_CONFIGS = false
WHITEBALANCE_AUTO      = true
DEPTH_DENOISING        = false

[MIDI]
TYPE=MIDI
NAME=MIDI
HISTORY=10
CONNECTIONS=MIDI_CON

[MIDI_CON]
DRIVERROLE=MAIN
TYPE=FILE
FILENAME=/dev/midi3
DIRECTION=INCOMING
