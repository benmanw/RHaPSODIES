### system section
[SYSTEM]
DRIVERPLUGINDIRS = ${VISTACORELIBS_DRIVER_PLUGIN_DIRS}
DEVICEDRIVERS    = KEYBOARD, MOUSE
DUMPDFNGRAPHS    = FALSE
WRITEDFNPORTS    = FALSE

INTERACTIONCONTEXTS = KEYBOARDCONTROL

### interaction contexts
[KEYBOARDCONTROL]
ROLE = KEYBOARDCONTROL
GRAPH = interaction/keycontrol.xml

### device drivers
[MOUSE]
TYPE = GLUTMOUSE
DEFAULTWINDOW = TRUE
HISTORY = 1

[KEYBOARD]
TYPE = GLUTKEYBOARD
DEFAULTWINDOW = TRUE
HISTORY = 20
SENSORS = KEYB_MAIN

[KEYB_MAIN]
RAWID = 0

[SPNAV]
TYPE = SPACENAVIGATOR
HISTORY = 10

[SPACENAV_SENSOR]
TYPE = 3DCONNEXION_SPACENAVIGATOR_CMD
#TYPE = 3DCONNEXION_SPACENAVIGATOR
RAWID = 0

[MIDI]
TYPE=MIDI
NAME=MIDI
HISTORY=10
CONNECTIONS=MIDI_CON

[MIDI_CON]
DRIVERROLE=MAIN
TYPE=FILE
FILENAME=/dev/midi1
DIRECTION=INCOMING
