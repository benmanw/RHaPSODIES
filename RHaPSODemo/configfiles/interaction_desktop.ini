### system section
[SYSTEM]
DRIVERPLUGINDIRS = ${VISTACORELIBS_DRIVER_PLUGIN_DIRS}
DEVICEDRIVERS    = KEYBOARD, MOUSE, 3DCSPACENAVIGATOR, DEPTHSENSE
DUMPDFNGRAPHS    = FALSE
WRITEDFNPORTS    = FALSE

INTERACTIONCONTEXTS = KEYBOARDCONTROL, SCENE_NAVIGATION

### interaction contexts
[KEYBOARDCONTROL]
ROLE = KEYBOARDCONTROL
GRAPH = interaction/keycontrol.xml

[SCENE_NAVIGATION]
ROLE = SCENE_NAVIGATION
GRAPH = interaction/spacenavigator_navigation.xml

### device drivers
[MOUSE]
TYPE = GLUTMOUSE
DEFAULTWINDOW = TRUE
HISTORY = 1

[KEYBOARD]
TYPE = GLUTKEYBOARD
DEFAULTWINDOW = TRUE
HISTORY = 20
SENSORS = KEYB_MAIN

[KEYB_MAIN]
RAWID = 0

[3DCSPACENAVIGATOR]
TYPE    = 3DCSPACENAVIGATOR
SENSORS = 3DCSPACENAVIGATOR_SENSOR
HISTORY = 10

[3DCSPACENAVIGATOR_SENSOR]
TYPE = 3DCONNEXION_SPACENAVIGATOR
RAWID = 0

[DEPTHSENSE]
TYPE    = DEPTHSENSE
HISTORY = 1

[MIDI]
TYPE=MIDI
NAME=MIDI
HISTORY=10
CONNECTIONS=MIDI_CON

[MIDI_CON]
DRIVERROLE=MAIN
TYPE=FILE
FILENAME=/dev/midi1
DIRECTION=INCOMING
